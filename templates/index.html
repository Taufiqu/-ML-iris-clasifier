<!DOCTYPE html>
<html lang="en">
<head>

    <title>Iris Flower Classifier</title>

</head>
<body class="bg-light">

<div class="container mt-5">

            </div>
            <div class="mb-3">

            <div class="mb-3">
                <label>Petal Width</label>
                <input type="text" class="form-control" name="petal_width" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Prediksi</button>
        </form>

        {% if prediction %}

</html>
